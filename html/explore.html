<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <title>NYT Web-API - Explore</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="../index.html">NYT WEB-API</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="#">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="#">Explore</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Data</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container-fluid h-100">
      <div class="row align-items-center h-100">
        <div class="col-sm"></div>
        <div class="col-sm align-self-center" id="testbox">
          <div class="card" style="width: 18rem">
            <img src="https://images.unsplash.com/photo-1600170885301-7a7fc8ffb5a3?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80" class="card-img-top" id="api-img" alt="..." />
            <div class="card-body">
              <h5 class="card-title" id="api-title">[Article title]</h5>
              <p class="card-text">
                  <p id="api-byline">[Date, Byline]</p>
                <p id="api-abstract">[Abstract]</p>
              </p>
              <a href="#" class="btn btn-outline-dark" id="btn" onclick="getData()">Get article </a>
            </div>
          </div>
        </div>
        <div class="col-sm"></div>
      </div>
    </div>
    <script src="../js/app.js"></script>
  </body>
</html>
