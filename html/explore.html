<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <title>Icy News - Explore</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="../index.html">ICY NEWS</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="#">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="#">Explore</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Data</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container-fluid h-100">
      <div class="row align-items-center h-100">
        <div class="col-sm-8 align-self-start" id="testbox">
          <div class="card" style="width: 18rem">
            <img src="https://images.unsplash.com/photo-1600170885301-7a7fc8ffb5a3?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80" class="card-img-top" id="api-img" alt="..." />
            <div class="card-body">
              <h5 class="card-title" id="api-title">[Article title]</h5>
              <p class="card-text">
                  <span id="api-byline">[Byline]</span><br><span id="api-date">[Date]</span>, <span id="api-section">[Section]</span>
                  
                <p id="api-abstract">[Abstract]</p>
              </p>
              
            </div>
          </div>
        </div>
        <div class="col-sm-4" id="controlPanel">
          <h2 class="display-4">Control panel</h2>
          <div class="lead mb-3">Filter your search for news about the polar world.</div>
          <div class="control-search-container mb-3">
            <label class="display-6 mb-2">Search:</label>
            <input type="text" class="form-control" placeholder="e.g. Inuit knowledge">
          </div>
          <div class="control-dropdown-container">
            <label class="display-6 mb-2">Region:</label><br>
              <div class="form-check form-check-inline mb-3">
            <input class="form-check-input" type="radio" value="arctic" id="inputRadioArctic" name="radiogroup">
            <label class="form-check-label" for="input-radio-arctic">Arctic</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" value="antarctica" id="inputRadioAntarctica" name="radiogroup">
            <label class="form-check-label" for="input-radio-arctic">Antarctica</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" value="bipolar" id="inputRadioBipolar" name="radiogroup">
            <label class="form-check-label" for="input-radio-arctic">Bipolar</label>
          </div>       
            <select class="form-select mb-3" name="region" id="inputRegion">
              <option value="Alaska">Alaska</option>
              <option value="Canada">Canada</option>
              <option value="Denmark">Denmark</option>
              <option value="Finnland">Finnland</option>
              <option value="Greenland">Greenland</option>
              <option value="Iceland">Iceland</option>
              <option value="Norway">Norway</option>
              <option value="Russia">Russia</option>
              <option value="Svalbard">Svalbard</option>
              <option value="Sweden">Sweden</option>              
              <option value="United States">United States</option>
            </select>
          </div>
          <div class="row control-checkbox-container mb-3">
            <label class="form-check-label display-6 mb-2">Sections:</label>
            <div class="col">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="national" checked>
                <label class="form-check-label" for="national">National</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="foreign">
                <label class="form-check-label" for="foreign">Foreign</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="business">
                <label class="form-check-label" for="business">Business</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="technology">
                <label class="form-check-label" for="technology">Technology</label>
              </div>
            </div>
            <div class="col">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="science">
                <label class="form-check-label" for="science">Science</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="environment">
                <label class="form-check-label" for="environment">Environment</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="books">
                <label class="form-check-label" for="books">Books</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="music">
                <label class="form-check-label" for="music">Music</label>
              </div>
            </div>
            
          </div>
          <div class="">
            <label class="form-check-label display-6 mb-2">Year:</label><br>
            <input class="mb-3" type="range" style="width: 100%;">
          </div>
          <a href="#" class="btn btn-outline-dark mb-3" id="btn" onclick="getData()">Get article </a>
        </div>
      </div>
    </div>
    <script src="../js/app.js"></script>
  </body>
</html>
